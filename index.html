<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script defer src="./index.js"></script>
</head>
<body>
	<div id="demo" class="canvases" style="height: 549px;">
		<canvas id="canvas" width="611" height="409"></canvas><canvas id="canvas-log"></canvas><canvas id="labels" width="611" height="409"></canvas>
	</div>
	<div class="clearfix" id="ui-container">
		<h2>hue start value:</h2>
		<br>
		<input type="range" min="0" max="360" value="0" class="slider" id="hue">
		<br>
		<br>
		<h2>volume:</h2>
		<br>
		<input type="range" min="0" max=200" value="100" class="slider" id="volume">
		<br>
		<br>
		<h2>hue variation:</h2>
		<br>
		<input type="range" min="0" max="700" value="100" class="slider" id="variation">
	</div>
</body>
</html>
